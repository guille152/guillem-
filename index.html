<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Multilingüe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav>
        <button onclick="cambiarIdioma('ca')">Català</button>
        <button onclick="cambiarIdioma('es')">Español</button>
        <button onclick="cambiarIdioma('en')">English</button>
    </nav>
    
    <div id="ca" class="idioma">
        <h1>Benvinguts a la nostra web</h1>
        <p>Aquesta és una pàgina web multilingüe.</p>
    </div>
    
    <div id="es" class="idioma hidden">
        <h1>Bienvenidos a nuestra web</h1>
        <p>Esta es una página web multilingüe.</p>
    </div>
    
    <div id="en" class="idioma hidden">
        <h1>Welcome to our website</h1>
        <p>This is a multilingual website.</p>
    </div>
    
    <script>
        function cambiarIdioma(idioma) {
            document.querySelectorAll('.idioma').forEach(el => el.classList.add('hidden'));
            document.getElementById(idioma).classList.remove('hidden');
        }
    </script>
</body>
</html>
